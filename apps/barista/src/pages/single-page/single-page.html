<div class="ba-page-grid">
  <nav
    ba-sidenav
    *ngIf="contents.sidenav"
    [sidenavData]="contents.sidenav"
  ></nav>

  <ba-page-header
    *ngIf="contents"
    [title]="contents.title"
    [description]="contents.description"
    [contributors]="contents.contributors"
    [properties]="contents.properties"
    [wiki]="contents.wiki"
    [themable]="contents.themable"
  ></ba-page-header>

  <main class="ba-page-main" id="main" role="main">
    <article class="ba-single-page-content">
      <ba-page-content [data]="contents.content"></ba-page-content>
    </article>
  </main>

  <ba-toc *ngIf="_showTOC()"></ba-toc>

  <ba-page-footer
    *ngIf="contents"
    [tags]="contents.tags"
    [relatedTopics]="contents.related"
  >
  </ba-page-footer>
</div>

<button
  class="ba-scroll-top-button"
  [class.ba-scroll-top-button-show]="_showScrollToTop"
  (click)="_scrollToTop()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    viewBox="0 0 23 23"
  >
    <path d="M17.9 13.9l-5.1-5.1V19h-2.6V8.8l-5.1 5.1-1.8-1.8L11.5 4l8.2 8.1" />
    <title>Scroll to top</title>
  </svg>
</button>
